# This workflow will run on pull requests
name: Build on Pull Requests
on:
  workflow_dispatch:
    branches: [main, dev]
    
  pull_request:
    branches: [dev, main]
    
jobs:
  build:
    runs-on: windows-latest
    steps:
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        dir: '${{ github.workspace }}/'
        install-deps: 'true'
        modules: 'qt3d qtactiveqt qtcharts qtimageformats qtmultimedia qtnetworkauth  qtremoteobjects qtscxml qtsensors qtserialport qtwebchannel qtwebsockets debug_info qt5compat'
        archives: 'qtbase qtsvg'
        cache: 'false'
        cache-key-prefix: 'install-qt-action'
        setup-python: 'false'
        tools: 'tools_ninja tools_ifw'
        set-env: 'true'
        tools-only: 'false'
        aqtversion: '==2.1.*'
        py7zrversion: '==0.19.*'
        extra: '--external 7z'
        
    - name: Checkout files
      uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: List current files
      run: |
        dir
        
    - name: Create build directory
      run: mkdir build
        
    - name: Build
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt6_Dir}} 
      working-directory: build
      run: |
        cmake ../ -DCMAKE_BUILD_TYPE=Release
        ninja --build

